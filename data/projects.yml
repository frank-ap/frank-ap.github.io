    url: https://www.cdp.net/en/data/corporate-environmental-action-tracker

  - icon: fa fa-globe
    name: Scope 3 Report
    description: Report provided to large companies to enable them to estimate their Scope 3 emissions. For each member company we asked their suppliers to complete our questionnaire and then we provide that data along with sector and activity averages where companies don't disclose. 
    url: https://cdn.cdp.net/cdp-production/cms/guidance_docs/pdfs/000/004/900/original/2023_Scope_3_Report_Methodology___FAQ.pdf


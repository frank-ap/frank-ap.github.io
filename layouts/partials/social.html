<div class="social">
  <ul class="social-links">
    {{ with .Site.Params.Social.Github }}
      <li><a href="https://github.com/{{ . }}"><i class="fa fa-github"></i></a></li>
    {{ end }}

    {{ with .Site.Params.Social.LinkedIn }}
      <li><a href="https://linkedin.com/in/{{ . }}"><i class="fa fa-linkedin"></i></a></li>
    {{ end }}
  </ul>
</div>
